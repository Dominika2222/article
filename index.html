<!DOCTYPE html>
<html lang=pl>

<head>
    <meta charset="UTF-8">
    <title>Lista artykułów</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Artykuły</h1>

    <label for="sortSelect">Sortuj według:</label>
    <select id="sortSelect">
        <option value="created_at.asc">Po dacie rosnąco</option>
        <option value="created_at.desc" selected>Po dacie malejąco</option>
        <option value="title.asc">Po tytule alfabetycznie</option>
    </select>

    <div id="articles"></div>

    <h2>Dodaj nowy artykuł</h2>
    <form id="articleForm">
        <input type="text" name="title" placeholder="Tytuł" required><br>
        <input type="text" name="subtitle" placeholder="Podtytuł" required><br>
        <input type="text" name="author" placeholder="Autor" required><br>
        <textarea name="content" placeholder="Treść" required></textarea><br>
        <input type="date" name="created_at" required><br>
        <button type="submit">Dodaj artykuł</button>
    </form>
</body>

</html>
